<!DOCTYPE html>
<html>
<head>
  <title>Yummy!</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/carousel.css">
  <link rel="stylesheet" href="/static/css/custom.css">
  <link rel="stylesheet" href="/static/css/register.css">
  <link rel="shortcut icon" href="/static/images/logo/logo_0.jpg">
</head>
<body>
  <div class="modal-content register-title">
    <p class="register-title0">亚米网</p>
    <p class="register-title1">Yummy!</p>
  </div>
  <div class="modal-dialog">
    <img class="register-image" src="/static/images/logo/logo_0.jpg" />
    <div class="modal-content modal-content-custom login-modal-content" style="height: 400px;">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button> -->
        <h4 class="modal-title">欢迎注册亚米网</h4>
      </div>
      <div class="modal-body" id="userBox">
        <div class="input-group input-group">
          <span class="input-group-addon">手机</span>
          <input type="text" class="form-control" placeholder="Phone" id="phone">
        </div>
        <div class="input-group input-group">
          <span class="input-group-addon">邮箱</span>
          <input type="text" class="form-control" placeholder="E-mail(用于登录)" id="email">
        </div>
        <div class="input-group input-group">
          <span class="input-group-addon">密码</span>
          <input type="password" class="form-control" placeholder="Password" id="password">
        </div>
        <div class="input-group input-group">
          <span class="input-group-addon">密码确认</span>
          <input type="password" class="form-control" placeholder="Password-confirm">
        </div>
      </div>
      <div class="modal-body" id="restaurantBox">
        <div class="input-group input-group">
          <span class="input-group-addon">餐厅名称</span>
          <input type="text" class="form-control" placeholder="Restaurant" id="name">
        </div>
        <div class="input-group input-group">
          <span class="input-group-addon">地址</span>
          <input type="text" class="form-control" placeholder="Address" id="address">
        </div>
        <div class="input-group input-group">
          <span class="input-group-addon">联系电话</span>
          <input type="text" class="form-control" placeholder="Contact" id="contact">
        </div>
        <div class="input-group input-group">
          <span class="input-group-addon">帐号</span>
          <input type="text" class="form-control" placeholder="Account(用于登录)" id="account">
        </div>
        <div class="input-group input-group">
          <span class="input-group-addon">密码</span>
          <input type="password" class="form-control" placeholder="Password" id="password">
        </div>
        <div class="input-group input-group">
          <span class="input-group-addon">密码确认</span>
          <input type="password" class="form-control" placeholder="Password-confirm">
        </div>
      </div>
      <div style="text-align:center; margin:auto; margin-bottom:15px;">
        <label><input type="radio" name="type" checked="checked" id="userBtn"/>食客</label>
        <font>&nbsp;&nbsp;&nbsp;</font>
        <label><input type="radio" name="type" id="restaurantBtn" />餐厅</label>
      </div>
      <div class="modal-footer" style="text-align: center;">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitBtn">注册</button>
        <button type="button" class="btn btn-default" onclick="window.location='/home/'" data-dismiss="modal">取消</button>
      </div>
    </div><!-- /.modal-content -->
  </div>
  <script src="/static/js/jquery-1.10.2.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/register.js"></script>
</body>
</html>
</html>
